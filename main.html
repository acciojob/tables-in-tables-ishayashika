<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table style="width: 100%; height: 100%" border="2">
		<tr>
		<td style="width: 50%; height: 50%">
		<table align="center" style="width: 100%; height: 5%" border="2">
			<tr>
			<th colspan="2">Nested Table 2</th>
			</tr>
			<tr>
				<th>Column 1</th>
				<th>Column 2</th>
			</tr>
			<tr>
				<td align="center">abc</td>
				<td align="center">def</td>
			</tr>
		</table>
		</td>
			
		<td style="width: 50%; height: 50%">
		<table align="center" style="width: 100%; height: 10%" border="2">
			<tr>
			<th colspan="2">Nested Table 1</th>
			</tr>
			<tr align="center">
				<td> <ul>
                <li>List item 1</li>
                <li>List item 2</li>
                <li>List item 3</li>
              </ul></td>
			</tr>
				
		
			</tr>
	</table>
		</td>
		</tr>
		<tr>
		<td style="width: 50%; height: 50%">
		<table align="center" style="width: 100%; height: 5%" border="2">
			<tr>
			<th colspan="2">Nested Table 3</th>
			</tr>
			<tr>
				<td align="center"><a href="nestedtable">Nested Table</a></td>
				<td align="center">Demo Continued</td>
			</tr>
		</table>
		</td>
		<td>
		<table align="center" style="width: 100%; height: 25%" border="2">
			<tr>
			<th colspan="2">Nested Table 4</th>
			</tr>
			<tr>
				<td colspan="2" align="center" style="background-color: black; color:white">HTML</td>
			</tr>
		</table>
		</td>
		</tr>
    </table>
  </body>
</html>
